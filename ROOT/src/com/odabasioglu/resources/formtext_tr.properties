PageContent.orderDeliveryText1=Se\u00E7ti\u011finiz \u00FCr\u00FCnlerin tamam\u0131 anla\u015Fmal\u0131 oldu\u011fumuz kargo firmalar\u0131 taraf\u0131ndan  yatmarketi garantisi ile size teslim edilecektir. Sat\u0131n alm\u0131\u015F oldu\u011funuz \u00FCr\u00FCnler bir onay e-postas\u0131 ile size bildirilecektir. Se\u00E7ti\u011finiz \u00FCr\u00FCnlerden herhangi birinin stokta mevcut olmamas\u0131 yada ithalat\u00E7\u0131s\u0131 taraf\u0131ndan temin edilememesi durumunda konu ile ilgili bir e-mail size yollanacakt\u0131r.\u00DCr\u00FCnler sipari\u015F \u00FCzerine anla\u015Fmal\u0131 oldu\u011fumuz tedarik\u00E7i firmalardan temin edilerek m\u00FC\u015Fteri adresine kargo ile ula\u015Ft\u0131r\u0131lmaktad\u0131r. \u00DCr\u00FCn temin s\u00FCrecinden dolay\u0131 teslimatlar en ge\u00E7 5 i\u015F g\u00FCn\u00FC i\u00E7erisinde ger\u00E7ekle\u015Fmektedir. Her ne kadar \u00FCr\u00FCn listeleri s\u00FCrekli g\u00FCncel tutulsa da sipari\u015F etmi\u015F oldu\u011funuz baz\u0131 \u00FCr\u00FCnler tedarik\u00E7i firmalar\u0131n stoklar\u0131nda t\u00FCkenebilmekte yada nadirde olsa \u00FCr\u00FCn teminlerinde gecikmeler ya\u015Fanabilmektedir.
PageContent.orderDeliveryText2=Bu gibi durumlarda M\u00FC\u015Fteri Hizmetleri sizinle irtibata ge\u00E7erek bilgi verecek , iste\u011finiz do\u011frultusunda sipari\u015F beklenecek yada iptal edilen sipari\u015Fin veya \u00FCr\u00FCn\u00FCn bedeli kredi kart\u0131n\u0131za / hesab\u0131n\u0131za iade edilecektir.</TD>
PageContent.orderDeliveryText3=YatMarketi.com'dan yap\u0131lan al\u0131\u015Fveri\u015Flerde kargo \u00FCcreti m\u00FC\u015Fteriye aittir. Kargo \u00FCcreti, \u00FCr\u00FCnlerin hacim/kg ve teslim adresinin uzakl\u0131\u011f\u0131na g\u00F6re kargo firmas\u0131 taraf\u0131ndan otomatik olarak hesaplanmaktad\u0131r. 
PageContent.orderDeliveryText4=YatMarketi.com'un \u00FCr\u00FCn portf\u00F6y\u00FCnde bulunan y\u00FCzlerce \u00FCr\u00FCn\u00FCn bilgi ve fiyat g\u00FCncellemesi tedarik\u00E7i firmalardan al\u0131nan bilgiler \u00FCzerine yap\u0131lmaktad\u0131r. Bu sebepleolas\u0131 bilgi ve fiyat hatalar\u0131ndan firmam\u0131z sorumlu de\u011fildir.\u00DCr\u00FCn fiyat ve bilgilerinde olu\u015Fabilecek yaz\u0131m hatalar\u0131 s\u00F6z konusu oldu\u011funda YatMarketi.com kay\u0131tlar\u0131ndaki bilgi ve fiyatlar ge\u00E7erlidir
PageContent.orderDeliveryText5=Sipari\u015Fleriniz taraf\u0131n\u0131za teslim edilmek \u00FCzereyken kargo yetkilisi \u00F6n\u00FCnde a\u00E7\u0131p kontrol ediniz. E\u011fer \u00FCr\u00FCnde herhangi bir zarar varsa kargo firmas\u0131na tutanak tutturarak \u00FCr\u00FCn\u00FC teslim almay\u0131n\u0131z. \u00DCr\u00FCn teslim al\u0131nd\u0131ktan sonra kargo firmas\u0131n\u0131n g\u00F6revini tam olarak yerine getirdi\u011fini kabul etmi\u015F olursunuz.Kargo yetkilisi g\u00F6revini yerine getirdikten sonra ortaya \u00E7\u0131kabilecek hasar, k\u0131r\u0131k vb. durumlardan m\u00FC\u015Fterinin sorumlu oldu\u011funu unutmamal\u0131s\u0131n\u0131z
PageContent.paymentText=\u00D6deme i\u015Flemleri sayfas\u0131 kullan\u0131c\u0131 giri\u015Fi yap\u0131ld\u0131ktan sonra g\u00F6r\u00FCnt\u00FClenecektir.
